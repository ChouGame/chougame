<style>
*{margin:0;padding:0;box-sizing:border-box}

/* ================= BASE ================= */
body{
  font-family:'Segoe UI',Arial,sans-serif;
  background:linear-gradient(to bottom,#fff8f0,#f8fafc);
  color:#0f172a;
  transition:.4s;
  overflow-x:hidden;
}

/* ================= SCROLL ANIMATION ================= */
.reveal{
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}
.reveal.active{
  opacity:1;
  transform:translateY(0);
}

/* ================= LOGO GLOW ================= */
.logo-img,
.mobile-logo img{
  filter:drop-shadow(0 0 22px rgba(255,182,193,.8));
  transition:.3s;
}
.logo-img:hover{
  transform:scale(1.05);
  filter:drop-shadow(0 0 35px rgba(255,182,193,1));
}
body.dark .logo-img,
body.dark .mobile-logo img{
  filter:drop-shadow(0 0 30px rgba(255,105,180,.9));
}

/* ================= DESKTOP NAV ================= */
nav{
  position:sticky;
  top:0;
  background:white;
  z-index:100;
  padding:20px;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:15px;
  box-shadow:0 2px 10px rgba(0,0,0,.05);
}
.nav-links{
  display:flex;
  gap:25px;
  align-items:center;
}
.nav-links a{
  text-decoration:none;
  color:#0f172a;
  font-weight:500;
}
.nav-links a:hover{color:#f472b6}
#modeSwitch{
  padding:8px 15px;
  border:none;
  border-radius:10px;
  background:#fbb6ce;
  font-weight:bold;
  cursor:pointer;
}

/* ================= MOBILE LOGO ================= */
.mobile-logo{display:none}
@media(max-width:768px){
  nav{display:none}
  .mobile-logo{
    display:flex;
    justify-content:center;
    padding:25px 0 10px;
    animation:fadeDown .8s ease;
  }
  .mobile-logo img{height:60px}
}
@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1;transform:translateY(0)}
}

/* ================= HERO ================= */
header{
  text-align:center;
  padding:90px 20px;
}
header h1{font-size:3em;margin-bottom:20px}
header p{
  max-width:700px;
  margin:auto;
  font-size:1.2em;
  opacity:.85;
}

/* ================= SECTIONS ================= */
section{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
}
section h2{
  text-align:center;
  font-size:2.2em;
  margin-bottom:40px;
}

/* ================= CONTACT ================= */
.contact{
  background:#eef2ff;
  border-radius:30px;
  padding:45px;
  text-align:center;
}

/* ================= SOCIAL ICONS ================= */
.socials{
  margin-top:30px;
  display:flex;
  justify-content:center;
  gap:18px;
  flex-wrap:wrap;
}
.socials a{
  width:60px;
  height:60px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:1.6em;
  color:white;
  transition:.3s;
}
.socials a:hover{
  transform:translateY(-6px) scale(1.15);
  box-shadow:0 0 30px rgba(255,182,193,.9);
}
.youtube{background:#ff0000}
.instagram{background:linear-gradient(45deg,#f58529,#dd2a7b,#8134af)}
.x{background:#000}
.discord{background:#5865F2}

/* ================= DARK MODE ================= */
body.dark{
  background:#000;
  color:white;
}
body.dark .contact{background:#111}
body.dark a{color:white}

/* ================= SAKURA ================= */
.sakura{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:-1;
}
.flower{
  position:absolute;
  opacity:.6;
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-50px) rotate(0);opacity:0}
  to{transform:translateY(110vh) rotate(360deg);opacity:0}
}

/* ================= MOBILE NAV ================= */
.mobile-nav{display:none}
@media(max-width:768px){
  .mobile-nav{
    position:fixed;
    bottom:15px;
    left:50%;
    transform:translateX(-50%);
    width:92%;
    height:75px;
    display:flex;
    justify-content:space-around;
    align-items:center;
    border-radius:35px;
    background:rgba(255,255,255,.25);
    backdrop-filter:blur(25px);
    z-index:999;
  }
  body.dark .mobile-nav{
    background:rgba(0,0,0,.45);
    border:1px solid rgba(255,182,193,.4);
  }
  .mobile-nav a,
  .mobile-nav button{
    font-size:1.7em;
    background:none;
    border:none;
    color:white;
  }
}
</style>
</head>

<body>

<script>
/* SAKURA */
const sakura=document.getElementById('sakura');
for(let i=0;i<18;i++){
  const f=document.createElement('img');
  f.src='fleur.png';
  f.className='flower';
  f.style.left=Math.random()*100+'vw';
  f.style.width=60+Math.random()*50+'px';
  f.style.animationDuration=10+Math.random()*15+'s';
  sakura.appendChild(f);
}

/* DARK MODE */
modeSwitch.onclick=()=>document.body.classList.toggle('dark');

/* SCROLL REVEAL */
const reveals=document.querySelectorAll('.reveal');
window.addEventListener('scroll',()=>{
  reveals.forEach(r=>{
    const top=r.getBoundingClientRect().top;
    if(top<window.innerHeight-100){
      r.classList.add('active');
    }
  });
});
</script>
